{% extends 'blog/basic.html' %}
{% block title  %} My Blog  {% endblock %}


{% block css %}

{% endblock %}
{% block body %}
<div class="container mt-3">
    <div class="row mb-2">
<!--        Start Blog Templetes here             -->
        {% for item in post %}
        <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{item.head0}}</strong>
                    <h3 class="mb-0">{{item.title}}</h3>
                    <div class="mb-1 text-muted">{{item.pub_date}}</div>
                    <p class="card-text mb-auto">{{item.head1}}</p>
                    <p class="card-text mb-auto">{{item.head2}}</p>
                    <a href="/blog/blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{item.thumbnails}}" class="bd-placeholder-img" width="200" height="250"
                         role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice"
                         focusable="false"><title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#55595c"></rect>
                    </img>
                </div>
            </div>
        </div>
        {% endfor %}
<!--        End Blog Templates   -->

</div>
{% endblock %}
