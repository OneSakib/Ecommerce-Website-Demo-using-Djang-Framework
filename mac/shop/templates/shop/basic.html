<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'Bootstrap/bootstrap.min.css'  %}" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    <style> {% block css %}
    {% endblock %} </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/shop/">My Awesome Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/shop/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/shop/tracker">Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/shop/checkout">Check Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/shop/contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/shop/about">About Us</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success " type="submit">Search</button>
            </form>
            <button type="button" id="popcart" class="btn btn-lg btn-danger mx-2" data-bs-html="true"
                    data-bs-toggle="popover" title="Card View" data-bs-content="You Have a Card">
                Cart(<span id="cartview">0</span>)
            </button>
            <button class="btn btn-danger" style="width:100px; height: 47px;" onclick="clearcart();">Clear Cart</button>
        </div>
    </div>
</nav>

{% block body %}{% endblock %}

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="{% static 'Bootstrap/bootstrap.bundle.min.js' %}"

        crossorigin="anonymous"></script>
<script src="{% static 'Bootstrap/jquery-3.2.1.min.js' %}"></script>

{% block js %}
<script>

    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'));

    }

    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
    })
    document.getElementById('popcart').setAttribute('data-bs-content', '<h5 style="text-align: center">Cart</h5>')

    document.getElementById('cartview').innerHTML = Object.keys(cart).length;

</script>

{% endblock %}
