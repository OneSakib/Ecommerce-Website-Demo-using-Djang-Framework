{% extends 'shop/basic.html' %}
{% block title  %} About Us {% endblock %}


{% block css %}
{% endblock %}
{% block body %}
<div class="container">
    <h3>Contact Us</h3>
    <form action="/shop/contact" method="post"> {% csrf_token %}
        <div class="mb-3 my-4 mx-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Your Name" id="name" aria-describedby="name">
        </div>
        <div class="mb-3 my-4 mx-4">
            <label for="email" class="form-label">Email address</label>
            <input type="email" placeholder="Enter your Email" name="email" class="form-control" id="email"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3 my-4 mx-4">
            <label for="phone" class="form-label">Phone No.</label>
            <input type="tel" placeholder="Enter Mobile No" name="phone" class="form-control" id="phone"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3 my-4 mx-4">
            <label for="desc" class="form-label">How May help you </label>
            <textarea class="form-control" id="desc" name="desc" placeholder="Enter Any Query ......" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-4 mx-4">Submit</button>
    </form>
</div>
{% endblock %}
